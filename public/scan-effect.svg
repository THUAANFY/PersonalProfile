<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#00FFFF" stop-opacity="0" />
            <stop offset="50%" stop-color="#00FFFF" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#00FFFF" stop-opacity="0" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="200" height="200" fill="url(#scanGradient)">
        <animate attributeName="y" from="-200" to="200" dur="3s" repeatCount="indefinite" />
    </rect>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#00FFFF" stroke-width="0.5"
        stroke-dasharray="5,5" opacity="0.3" />
    <line x1="100" y1="0" x2="100" y2="200" stroke="#00FFFF" stroke-width="0.5"
        stroke-dasharray="5,5" opacity="0.3" />
</svg>